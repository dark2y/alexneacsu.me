<!DOCTYPE html>
<html lang="en">
  <head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}

    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="{{ '/assets/css/app.css?v=' | append: site.github.build_revision | relative_url }}" rel="stylesheet">

  </head>
  <body>
    <div class="container home markdown-body">

      {% if site.title and site.title != page.title %}

        <h1 class="title">
          <a href="{{ "/" | absolute_url }}">{{ site.title }}</a>
          <small><i class="fas fa-qrcode"></i>{{ site.description }}</small>
        </h1>
        
      {% endif %}

      {{ content }}

      {% if site.github.private != true and site.github.license %}
      <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
        This site is open source. {% github_edit_link "Improve this page" %}.
      </div>
      {% endif %}

    </div>

  </body>
</html>
